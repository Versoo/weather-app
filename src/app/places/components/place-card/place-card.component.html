<mat-card>
  <mat-card-content class="place-card">

    <div class="place-card__content">
      <h3 class="place-card__content-header">
        {{ place.place_name }}
      </h3>
      Temp: 0&deg;C - Lekkie zachmurzenie
    </div>
    <div class="place-card__actions">
      <app-favorite-place-icon-button [favorite]="place.favorite" (click)="onChangeFavoriteState(place)"></app-favorite-place-icon-button>
    </div>
  </mat-card-content>
</mat-card>
